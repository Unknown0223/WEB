<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Hisobot Jadvali</title>
    <link rel="stylesheet" href="style.css">
    <!-- Flatpickr (modern calendar) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>
<body class="main-page">

    <div class="page-wrapper">
        <div class="main-wrapper">
            <div class="sidebar">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="ID, viloyat, sana bo'yicha...">
                </div>
    
                <!-- Filtr tugmalari bloki -->
                <div id="report-filter-buttons" class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Barchasi</button>
                    <button class="filter-btn" data-filter="edited">Tahrirlangan</button>
                    <button class="filter-btn" data-filter="unedited">Tahrirlanmagan</button>
                </div>
    
                <div id="saved-reports-list">
                    <p>Hozircha hisobotlar yo'q.</p>
                </div>
            </div>
    
            <div class="container">
                <header class="header">
                    <div class="header-left">
                        <span class="badge" id="report-id-badge">YANGI</span>
                        <button id="history-btn" class="icon-btn hidden" title="O'zgarishlar tarixi">üïí</button>
                    </div>
                    <div class="header-center">
                        <input type="text" id="date-picker" class="date-badge" placeholder="Sanani tanlang">
                    </div>
                    <div class="header-right">
                        <select id="location-select" class="location-badge"></select>
                    </div>
                </header>

                <div class="table-wrapper">
                    <table id="main-table">
                        <thead></thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </div>

                <div class="controls">
                    <button id="edit-btn" class="hidden">‚úèÔ∏è TAHRIRLASH</button>
                    <button id="confirm-btn">TASDIQLASH VA SAQLASH</button>
                    <button id="excel-btn">EXCEL YUKLAB OLISH</button>
                </div>

                <div id="summary-wrapper" class="summary-wrapper hidden">
                    <h4 class="summary-title">Ma'lumotlar xulosasi:</h4>
                    <div id="summary-list" class="summary-list"></div>
                    <div id="summary-total" class="summary-total"></div>
                </div>
            </div>
        </div>

        <div class="global-controls">
            <!-- O'ZGARTIRILGAN QISM: Sozlamalar tugmasi endi modal oyna ochmaydi, balki yangi sahifaga o'tadi -->
            <button id="settings-btn" class="global-btn">‚öôÔ∏è Sozlamalar</button>
            <button id="new-report-btn" class="global-btn">‚ûï Yangi Hisobot</button>
            <button id="logout-btn" class="global-btn">üö™ Chiqish</button>
        </div>
    </div>

    <!-- Hisobot tarixi uchun modal oyna (bu o'z joyida qoladi) -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Hisobot O'zgarishlar Tarixi</h2>
            <div id="history-modal-body" class="modal-body"></div>
        </div>
    </div>

    <div id="toast-notification" class="toast hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Flatpickr scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uz.js"></script>
    <script src="script.js"></script>
</body>
</html>
