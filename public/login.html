<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga Kirish</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="login-page">

    <div class="login-container">
        <h2>Tizimga Kirish</h2>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Loginni kiriting" required>
            <input type="password" id="password" class="input-field" placeholder="Parolni kiriting" required>
            <button type="submit" class="login-btn">KIRISH</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="login.js"></script>

</body>
</html>
